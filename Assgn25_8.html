<!-- Printing non-repeating characters of the input string-->
<!DOCTYPE html>
<html>
<head>
	<title>Non-repeating characters</title>
</head>
<body>
	<script type="text/javascript">
	function NotRepeatedChar(str) {
  var arr = str.split('');
  var result = '';
  var count = 0;
 
  for (var i = 0; i < arr.length; i++) {
    count = 0;
 
    for (var j = 0; j < arr.length; j++) 
    {
      if (arr[i] === arr[j]) {
        count+= 1;
      }
    }
 
    if (count < 2) {
      result = arr[i];
    }

    console.log(result);
  }
}
console.log(NotRepeatedChar('this is like '));
	</script>

</body>
</html>
