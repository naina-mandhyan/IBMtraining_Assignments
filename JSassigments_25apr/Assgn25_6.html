<!--printing the (typeof) of passed arguments in console-->
<!DOCTYPE html>
<html>
<head>
	<title>type of passed arguments</title>
</head>
<body>
	
	<button onclick="check_type('hello' , 123 , new Date())">click</button>
	<script type="text/javascript">
		function check_type(inp1, inp2 , inp3) {
			var res1 = typeof(inp1);
			var res2 = typeof(inp2);
			var res3 = typeof(inp3);
			console.log(res1);
			console.log(res2);
			console.log(res3);
		}
	</script>
 
</body>
</html>
