<!-- conversion of a number into an array-->
<!DOCTYPE html>
<html>
<head>
	<title>Number to array</title>
</head>
<body>
	<input type="text" id="number" placeholder="enter a number"><br><br>
	<button onclick="no_to_array(document.getElementById('number').value)"> change it to array</button><br><br>
	Array:
	<p id="display" style="font-size: 20px;"></p>
	<script type="text/javascript">
		function no_to_array ( number ) {
			var arr = [];
			//var number = prompt("enter the number");
			var temp = number;
			for(var i = 0 ; i < temp.length ; i++)
			{
				arr[i] = Math.floor(number % 10);
				number = Math.floor(number / 10);
			}
			var k = 0;
			var res =[];
			for(var j = temp.length-1 ; j >= 0 ; j-- )
				{
					res[k] = arr[j];
					k++;
		}
		document.getElementById('display').innerHTML = res;
	}
	</script>

</body>
</html>
