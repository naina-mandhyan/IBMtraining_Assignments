<!--given input is checked if it is string or not..
only the input with only letters is considered as strin..-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="text" id="text1">
	<button onclick="checkString(document.getElementById('text1').value)"> click to check </button>
	<script type="text/javascript">
		function checkString(text1){
		//var inp = prompt("enter something");
		var arr = text1.split('');
		for(var i = 0; i < arr.length; i++){
			if((arr[i] >= 'a' && arr[i] <='z')||(arr[i] >= 'A' && arr[i] <='Z'))
				var res = 'true';
			else{
				var res = 'false';
				break; }
			}
		
		if ( res == 'true')
			console.log("string");
		else
			console.log("not string");
	}
	//console.log(checkString());
	</script>

</body>
</html>
