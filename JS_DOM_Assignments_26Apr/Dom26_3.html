<!--Displaying the address of the current open page in the browser-->
<!DOCTYPE html>
<html>
<body>
<p><a id="getlink" href="#top">current address</a>

<p><a id="myAnchor" href="default.html">Learning</a></p>

<p>Click the button to display the value of the href attribute of the link above.</p>

<button onclick="displayLink()">Try it</button>

<p id="display"></p>

<script>
function displayLink() {
  var x = document.getElementById("getlink").href;
  document.getElementById("display").innerHTML = x;
}
</script>
