<!--Increasing the size of the image in the div when right clicked-->
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="div1" style="height: 200px; width: 200px; background-color: blue">
        <img src="picture.jpg" style="height: 200px; width: 200px;">
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
      $('div').mousedown(function(e){
        if( e.which == 3 ) {
          alert('Right mouse button clicked !');
          $("div").animate({height: '400px', width: '400px'}, 'slow');
          $("img ").animate({height: '400px', width: '400px'}, 'slow');
        }
      });
      });
    </script>
  </body>
</html>
