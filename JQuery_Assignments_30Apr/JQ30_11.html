<!--Deleting the last row-->
<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <table border="2" style="height:300px; width:300px;">
    <tr class="tableRow">
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
    <tr class="tableRow">
      <td>Cell 4</td>
      <td>Cell 5</td>
      <td>Cell 6</td>
    </tr>
    <tr class="tableRow">
      <td>Cell 7</td>
      <td>Cell 8</td>
      <td>Cell 9</td>
    </tr>
  </table>
  <button>Click to delete last row</button><br>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function() {
			$("table tr:last").remove();
		});
	});
</script>
</body>
</html>
