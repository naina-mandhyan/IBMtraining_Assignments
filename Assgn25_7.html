<!--Counting the occurence of substring in the main string-->
<!DOCTYPE html>
<html>
<head>
    <title>
        Occurence of substring in mainstring
    </title>
</head>
<body>
    <input type = "text" id = "mainstr" placeholder="Enter the String"><br>
    <input type = "text" id = "substr" placeholder="Enter Substring to be counted"><br>
    <button onclick="countSubstr(document.getElementById('mainstr').value , document.getElementById('substr').value)">click to count</button><br>
    Occurence counts:<p id = "display" style=" font-size: 18px;"></p>
    <script type="text/javascript">
    function countSubstr( mainstr, substr) 
    {
      var arr = mainstr.split(substr);
      document.getElementById('display').innerHTML = (arr.length - 1);
    }
    </script>
    </body>
    </html>
